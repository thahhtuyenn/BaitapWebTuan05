<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="app">

        <!--Start navbar-->
        <div class="navbar">
            <!--w1440 h40-->
            <div class="navbar__logoandlist">
                <img src="img/logo.png" alt="" class="navbar__logo">

                <div class="navbar__menu">
                    <ul class="navbar__menu-list">
                        <li class="menu-list-item menu-list-item--active">
                            <a href=" # " class="navbar_menu-link ">
                            Home
                        </a>
                        </li>

                        <li class="menu-list-item ">
                            <a href="# " class="navbar_menu-link ">
                            Promotions
                        </a>
                        </li>

                        <li class="menu-list-item ">
                            <a href="# " class="navbar_menu-link ">
                            Best-sellers
                        </a>
                        </li>

                        <li class="menu-list-item ">
                            <a href="# " class="navbar_menu-link ">
                            New releases
                        </a>
                        </li>

                        <li class="menu-list-item ">
                            <a href="# " class="navbar_menu-link ">
                            Support
                        </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="navbar__searchanduser ">
                <div class="navbar__searching ">
                    <i class="fa-solid fa-magnifying-glass navbar__searching-icon "></i>
                    <input type="text " class="navbar__searching-input " placeholder="Search... ">
                </div>

                <div class="navbaar__shopinganduser ">
                    <i class="fa-regular fa-bell shoping-bell "></i>
                    <i class="fa-solid fa-cart-shopping shoping-icon "></i>
                    <img src="img/avt_navbar.png " alt=" " class="navbar-user ">
                </div>
            </div>
        </div>
        <!--End navbar-->

        <!--Start products-->
        <div class="production">
            <div class="grid">
                <div class="production-menu">
                    <ul class="menu-list">
                        <li class="prd-list-item">
                            <a href="#" class="prd-item-link">Home</a>
                        </li>
                        <li class="prd-list-item-text">/</li>

                        <li class="prd-list-item">
                            <a href="#" class="prd-item-link">Category</a>
                        </li>
                        <li class="prd-list-item-text">/</li>

                        <li class="prd-list-item ">
                            <a href="#" class="prd-item-link prd-item--active">Product title</a>
                        </li>
                    </ul>
                </div>

                <div class="production-title">Product title</div>

                <div class="production-evaluate">
                    <div class="evaluate-1">
                        <img src="img/evaluate-1.png" alt="" class="evaluate-img">
                        <p class="evaluate-text">4.20</p>
                        <p class="evaluate-countreviews">(99 reviews)</p>
                    </div>

                    <div class="evaluate-2">
                        <div class="eva-2">
                            <i class="fa-solid fa-share-nodes evaluate-icon"></i>
                            <p class="evaluate-text">Share</p>
                        </div>

                        <div class="eva-2">
                            <i class="fa-regular fa-heart evaluate-icon"></i>
                            <p class="evaluate-text">Share</p>
                        </div>
                    </div>
                </div>

                <div class="grid__row">
                    <div class="grid__column-6">
                        <img src="img/img-column6.png" alt="" class="prd-img">
                    </div>
                    <div class="grid__column-6">
                        <div class="grid__row">
                            <div class="grid__column-6">
                                <img src="img/img-column3-1.png" alt="" class="prd-img">
                            </div>

                            <div class="grid__column-6">
                                <img src="img/img-column3-2.png" alt="" class="prd-img">
                            </div>

                            <div class="grid__column-6">
                                <img src="img/img-column3-3.png" alt="" class="prd-img">
                            </div>

                            <div class="grid__column-6">
                                <img src="img/img-column3-4.png" alt="" class="prd-img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end products-->
    </div>
</body>

</html>
